buildscript {
    def springBootVersion = '1.2.2.RELEASE'
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

plugins {
    id 'org.hidetake.ssh' version '0.4.3'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply from: "$rootDir/gradle/integrationTest.gradle"

dependencies {
    compile project(':com.toedter.chatty.model')
    
    def springBootVersion = '1.2.2.RELEASE'
    def springVersion = '4.2.0.BUILD-SNAPSHOT'

    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-test:$springVersion"

    compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-data-rest:$springBootVersion"
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty:$springBootVersion")
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.4"
    compile "org.springframework.data:spring-data-rest-webmvc:2.3.0.RC1"
    compile "org.springframework.hateoas:spring-hateoas:0.17.0.RELEASE"
    compile "org.projectlombok:lombok:1.14.8"
    compile "org.atmosphere:atmosphere-annotations:2.2.3"
    compile "org.atmosphere:wasync:1.3.2"

    runtime 'org.hsqldb:hsqldb:2.3.2'

    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}

task createBuildInfoFile << {
    def buildInfoFile = new File("$buildDir/build-info.properties")
    Properties props = new Properties()
    props.setProperty('version', project.version.toString())
    props.setProperty('timestamp', project.buildTimestamp)
    props.store(buildInfoFile.newWriter(), null)
}

jar {
    dependsOn createBuildInfoFile
    from(buildDir) {
        include 'build-info.properties'
        into('')
    }
}

task stage(dependsOn: ['jar', 'bootRepackage'])



