<!doctype html>
<html ng-app=>
<head>
    <script src="../../../bower_components/angular/angular.min.js"></script>
</head>
<body>
<div ng-init="conferences = ['WJAX','OOP', 'JAX', 'JavaOne']" >
    <label>Search:</label>
    <input type="text" ng-model="search" placeholder="Enter search here">
    <hr>
    <div ng-repeat="conf in conferences  | filter:search">
        {{conf}}
    </div>
</div>
</body>
</html>
