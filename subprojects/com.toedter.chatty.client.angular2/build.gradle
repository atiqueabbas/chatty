import com.toedter.chatty.NpmTask
import com.toedter.chatty.GulpTask

buildscript {
    repositories {
        jcenter()
    }
}

task npmInstall(type: NpmTask) {
    group = "build"
    description = "installs all node modules."
    npmArgs = "install"

    inputs.dir "node_modules"
    inputs.file file("package.json")
}

task gulp(type: GulpTask) {
    group = "build"
    description = "runs gulp."
    gulpArgs = "build"

    inputs.file file("gulpfile.js")
}

gulp.dependsOn npmInstall

