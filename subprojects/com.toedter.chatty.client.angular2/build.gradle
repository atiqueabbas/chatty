plugins {
    id "com.moowork.node" version "0.11"
    id "com.moowork.gulp" version "0.11"
}

node {
    version = '4.2.6'
    download = true
    workDir = file("${project.buildDir}/nodejs")
    nodeModulesDir = file("${project.projectDir}")
}

gulp {
    colors = true
    bufferOutput = true
}

gulp_build.dependsOn 'npm_install'
build.dependsOn gulp_build
